<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HY Blog</title>
</head>
<body>
    <h2>블로그 입니다</h2>
    <div>
        <h3>글 전체 목록</h3>
        {% for article in articles %}
        <a href="{% url 'detail' article.id %}"><li>{{article.title}}</li></a>
        {% endfor %}
    </div>

    <div>
        <h3>게시판</h3>
        <ul>
        <li><a href="{% url 'category' 'programming' %}">programming </a>{{a}}</li>
        <li><a href="{% url 'category' 'music' %}">music </a>{{b}}</li>
        <li><a href="{% url 'category' 'study' %}">study </a>{{c}}</li>
        </ul>
    </div>

    <div>
        <a href="{% url 'new' %}">글 쓰러 가기</a>
        <a href="{% url 'list' %}">글 목록 보러가기</a>
    </div>
</body>
</html>
