<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Detail</title>
</head>
<body>
    <h2>글 상세 페이지</h2>
    <div>
        <h3>제목</h3>
        <div>{{article.title}}</div>
    </div>
    <div>
        <h3>카테고리</h3>
        <div>{{article.category}}</div>
    </div>
    <div>
        <h3>내용</h3>
        <div>{{article.content}}</div>
    </div>
    <div>
        <p>글 생성 시간 : {{article.created_at}}</p>
        <p>글 최근 수정 시간 : {{article.updated_at}}</p>
    </div>
    <div>
        <a href="{% url 'update' article.id %}">글 수정하기</a>
        <a href="{% url 'delete' article.id %}">글 삭제하기</a>
        <a href="{% url 'list' %}">전체 목록으로 돌아가기</a>
        <a href="/">메인으로 돌아가기</a>
    </div>
    <div>
        <h3>댓글</h3>
        {% for comment in comments %}
        <div>
            <li>{{comment.content}}
                <a href="{% url 'delete_comment' article.id comment.id %}">삭제</a>
            </li>
            
        </div>
        {% endfor %}
        <div>
            <form method="POST" action=""> {% csrf_token %}
                <input type="text" name="content" id="content" placeholder="댓글을 입력하세요"/>
                <input type="submit" value="입력"/>
            </form>
        </div>
    </div>


</body>
</html>
