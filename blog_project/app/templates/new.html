{% extends 'base.html' %}

{% block css %}
{% load static %}
{% endblock css %}

{% block title %}
<title>New Article</title>
{% endblock title %}

{% block body1 %}
<h2>글쓰기 페이지</h2>
    <form action="" method="post">{%csrf_token%}
        <div>
            <div>글 제목</div>
            <input type="text" name="title" required placeholder="제목을 입력해주세요" />
        </div>
        <div>
            <label for="category">카테고리 설정</label>
            <select name="category" id="category">
                <option value="programming">programming</option>
                <option value="music">music</option>
                <option value="study">study</option>
            </select>
        </div>
       <div>
           <div>글 내용</div>
           <textarea required name="content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>
       </div>
       <button type="submit">작성 완료</button>
    </form>
    <a href="/">메인으로 돌아가기</a>
{% endblock body1 %}
